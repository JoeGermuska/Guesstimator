<form action="{{ @BASE.'/user/update' }}" method="post">

    <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" name="name" value="{{ @POST.name }}" class="input-xlarge" />
    </div>

    <div class="form-group">
        <label>Image</label>
        <input type="text" id="image" name="image" value="{{ @POST.image }}" class="input-xlarge" />
    </div>

    <div class="form-group">
        <label>Score</label>
        <input type="text" id="score" name="score" value="{{ @POST.score }}" class="input-xlarge" />
    </div>

    <div class="control-group">
            <input type="hidden" name="id" value="{{ @POST.id }}" />
            <input type="hidden" name="update" value="update" />
            <button type="submit" class="btn btn-primary">Update</button>
    </div>

</form>
